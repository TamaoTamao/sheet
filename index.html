<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 character sheet</title>
    <style>
        :root {
            --color-parchment: #f4e8d0;
            --color-parchment-dark: #e6d5b8;
            --color-parchment-darker: #d4c3a5;
            --color-ink: #2c1810;
            --color-ink-light: #4a3428;
            --color-accent-gold: #8b6914;
            --color-accent-red: #8b2e1f;
            --color-border-dark: #5d4a3a;
            --color-success: #4a7c4e;
            --color-warning: #a67c3a;
            --color-danger: #8b2e1f;
            --color-hp-yellow: #c19a3d;
            --color-hp-green: #4a7c4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif;
            background: linear-gradient(135deg, #c9b89a 0%, #e6d5b8 50%, #c9b89a 100%);
            color: var(--color-ink);
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: url('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/e1faea3b-6c21-44a1-a2d1-d016eb553111');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* --- Unified toggle & lang‑scroll styles --- */
        .toggle-core {
          position: relative;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 4px;
          gap: 6px;
          transform: scale(0.95);
          user-select: none;
        }

        .toggle-grid.grid-2x2 { display: grid; grid-template-columns: repeat(2, auto); grid-template-rows: repeat(2, auto); gap: 6px; }
        .toggle-row { display:flex; gap:6px; align-items:center; }

        .toggle-core .circle {
          width: 14px;
          height: 14px;
          border-radius: 50%;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          font-size: 0.6rem;
          font-weight: 700;
          color: var(--color-parchment);
          background: var(--color-parchment-darker);
          transition: transform 180ms ease, opacity 180ms ease, background-color 180ms;
          box-shadow: 0 1px 2px rgba(44,24,16,0.18);
          pointer-events: auto;
        }

        /* common active/inactive */
        .toggle-core .circle.active {
          transform: scale(1);
          opacity: 1;
          background: var(--color-accent-gold);
          color: var(--color-parchment);
        }
        .toggle-core .circle.inactive {
          transform: scale(0.5);
          opacity: 0.5;
          background: var(--color-parchment-darker);
          color: var(--color-parchment);
        }

        /* mode-specific colors (only for mode toggle) */
        .mode-toggle .circle[data-mode="read"].active { background: var(--color-hp-green); color: var(--color-parchment); }
        .mode-toggle .circle[data-mode="edit"].active { background: var(--color-accent-red); color: var(--color-parchment); }
        /* mode-toggle inactive border (black) */
        .mode-toggle .circle.inactive { border: 1px solid rgba(0,0,0,0.9); box-shadow: 0 1px 2px rgba(44,24,16,0.18), inset 0 0 0 1px rgba(0,0,0,0.03); }

        .toggle-core .lens {
          position: absolute;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          border: 2px solid rgba(44,24,16,0.95);
          background: transparent;
          pointer-events: none;
          box-shadow: 0 1px 0 var(--color-parchment);
          transition: left 180ms ease, top 180ms ease;
          z-index: 10;
        }

        /* lang-scroll SVG specific */
        .lang-scroll { cursor: pointer; display:inline-block; line-height:0; }
        .scroll-icon { width: 48px; height: 68px; display:block; }
        .lang-circle { transition: fill 220ms ease, stroke 220ms ease, transform 220ms ease; }
        .lang-circle.active { fill: #fff; stroke: rgba(0,0,0,0.85); transform: scale(1.05); }
        .lang-circle.inactive { fill: var(--color-parchment-darker); stroke: rgba(0,0,0,0.9); transform: scale(0.6); }
        .lang-text { transition: opacity 220ms ease, transform 220ms ease; pointer-events: none; }
        .lang-text.active { fill: var(--color-ink); opacity: 1; transform: translateY(0); font-weight:800; }
        .lang-text.inactive { fill: var(--color-parchment); opacity: 0.9; transform: translateY(0); }
        .lang-shift-out { opacity: 0; transform: translateY(6px) scale(0.9); }
        .lang-shift-in  { opacity: 1; transform: translateY(0) scale(1); }

        /* inline tooltip (used by JS) */
        .inline-tooltip {
          position: absolute;
          bottom: -40px;
          right: 0;
          background: rgba(244,232,208,0.95);
          color: var(--color-ink);
          padding: 6px 10px;
          border-radius: 6px;
          box-shadow: 0 4px 12px rgba(44,24,16,0.18);
          font-size: 0.85rem;
          z-index: 50;
          white-space: nowrap;
        }

        /* center toast */
        .center-toast {
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%) scale(0.98);
          background: rgba(244,232,208,0.95);
          color: var(--color-ink);
          padding: 12px 16px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(44,24,16,0.25);
          font-weight: 700;
          z-index: 9999;
          opacity: 0;
          transition: opacity 200ms, transform 200ms;
        }
        .center-toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* top-right placement: fixed */
        .top-right-controls {
          position: fixed;
          top: 14px;
          right: 14px;
          display: flex;
          align-items: center;
          gap: 10px;
          z-index: 9999;
          pointer-events: auto;
        }

        /* safety: make room on small screens for controls */
        @media (max-width: 640px) {
          .scroll-icon { width: 40px; height: 56px; }
          .top-right-controls { top: 10px; right: 8px; gap: 8px; }
          h1 { margin-top: 56px; }
        }

        /* rest of original styles (kept) */
        .compact-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .compact-input label {
            flex: 0 0 auto;
            min-width: 120px;
        }

        .compact-input input {
            width: 80px;
            padding: 6px 8px;
        }

        .inline-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .inline-input label {
            flex: 0 0 auto;
        }

        .inline-input input[type="number"] {
            width: 70px;
            padding: 6px 8px;
        }

        .inline-input input[type="text"] {
            width: 120px;
            padding: 6px 8px;
        }

        h1 {
            color: #fff;
            margin-bottom: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            text-shadow:
                0 3px 6px rgba(74, 52, 40, 0.8),
                0 6px 12px rgba(74, 52, 40, 0.7),
                0 9px 18px rgba(74, 52, 40, 0.6),
                0 12px 24px rgba(74, 52, 40, 0.5),
                0 15px 30px rgba(74, 52, 40, 0.4),
                1px 1px 3px rgba(44, 24, 16, 0.9),
                -1px -1px 3px rgba(44, 24, 16, 0.9),
                2px 2px 6px rgba(44, 24, 16, 0.8),
                -2px -2px 6px rgba(44, 24, 16, 0.8);
            letter-spacing: 1px;
            font-variant: small-caps;
        }

        h2 {
            color: #fff;
            margin: 20px 0 12px;
            font-size: 1.4rem;
            border-bottom: 3px double var(--color-accent-gold);
            padding-bottom: 8px;
            font-weight: bold;
            font-variant: small-caps;
            letter-spacing: 1px;
            text-shadow:
                0 2px 5px rgba(74, 52, 40, 0.8),
                0 4px 10px rgba(74, 52, 40, 0.7),
                0 6px 15px rgba(74, 52, 40, 0.6),
                0 8px 20px rgba(74, 52, 40, 0.5),
                1px 1px 2px rgba(44, 24, 16, 0.9),
                -1px -1px 2px rgba(44, 24, 16, 0.9);
        }

        .section {
            background: var(--color-parchment);
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow:
                0 4px 8px rgba(44, 24, 16, 0.15),
                inset 0 0 30px rgba(212, 195, 165, 0.3);
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                url('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/fee152f2-a72d-40e3-8a44-742260cdc187');
            background-size: 400px;
            background-repeat: repeat;
            opacity: 0.15;
            pointer-events: none;
            border-radius: 4px;
        }

        .section::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-width: 0,1px;
            border-color: #fff
            border-style: solid;
            border-radius: 4px;
            pointer-events: none;
        }

        .grid {
            display: grid;
            gap: 12px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #fff;
            text-shadow:
                0 1px 3px rgba(74, 52, 40, 0.8),
                0 2px 6px rgba(74, 52, 40, 0.7),
                0 3px 9px rgba(74, 52, 40, 0.6),
                0 4px 12px rgba(74, 52, 40, 0.5),
                1px 1px 2px rgba(44, 24, 16, 0.9),
                -1px -1px 2px rgba(44, 24, 16, 0.9);
        }

        input, textarea, select {
            padding: 10px 12px;
            background: var(--color-parchment-dark);
            border: none;
            border-radius: 0;
            color: var(--color-ink);
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            background: var(--color-parchment);
            box-shadow: 0 0 8px rgba(139, 105, 20, 0.3);
        }

        textarea {
            resize: none;
            min-height: 80px;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
        }

        .item-details {
            font-size: 0.85rem;
            color: var(--color-ink-light);
            font-style: italic;
        }

        .item-details input,
        .item-details textarea {
            font-family: inherit;
            font-style: inherit;
            font-size: inherit;
            max-width: 100%;
            box-sizing: border-box;
        }

        .stat-compact {
            background: var(--color-parchment-dark);
            padding: 12px;
            border-radius: 50%;
            text-align: center;
            box-shadow:
                inset 0 2px 4px rgba(44, 24, 16, 0.1),
                0 4px 8px rgba(44, 24, 16, 0.2);
            position: relative;
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-compact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/fee152f2-a72d-40e3-8a44-742260cdc187');
            background-size: 200px;
            opacity: 0.1;
            pointer-events: none;
            border-radius: 50%;
        }

        .stat-compact label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .stat-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
        }

        .stat-value {
            width: 45px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 4px;
            background: transparent;
            border: none;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .stat-value::-webkit-inner-spin-button,
        .stat-value::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .stat-mod {
            width: 40px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 4px;
            background: var(--color-parchment-darker);
            color: var(--color-accent-red);
            border-radius: 12px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--color-accent-gold);
            color: var(--color-parchment);
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: var(--color-ink-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(44, 24, 16, 0.3);
        }

        .btn-secondary {
            background: var(--color-parchment-darker);
            color: var(--color-ink);
            text-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--color-parchment-dark);
        }

        .btn-danger {
            background: var(--color-danger);
            color: var(--color-parchment);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn-micro {
            width: 1rem;
            height: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-radius: 0.2rem;
            font-size: 0.8rem;
        }


        .item {
            background: var(--color-parchment-dark);
            padding: 12px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .item-info {
            flex: 1 1 auto;
            min-width: 0;
        }

        .item-name {
            font-weight: 700;
            color: #fff;
            text-shadow:
                0 1px 3px rgba(74, 52, 40, 0.8),
                0 2px 6px rgba(74, 52, 40, 0.7),
                0 3px 9px rgba(74, 52, 40, 0.6),
                0 4px 12px rgba(74, 52, 40, 0.5),
                1px 1px 2px rgba(44, 24, 16, 0.9),
                -1px -1px 2px rgba(44, 24, 16, 0.9);
        }

        .item-details {
            font-size: 0.875rem;
            color: var(--color-ink-light);
            margin-top: 4px;
            font-style: italic;
            word-wrap: break-word;
            overflow-wrap: anywhere;
        }

        .item-details textarea {
            max-width: 100%;
            box-sizing: border-box;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--color-parchment);
            padding: 4px 8px;
            border-radius: 3px;
        }

        .counter button {
            width: 28px;
            height: 28px;
            background: var(--color-accent-gold);
            color: var(--color-parchment);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            transition: all 0.2s;
            font-weight: bold;
        }

        .counter button:hover {
            background: var(--color-ink-light);
        }

        .counter span {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: var(--color-parchment-darker);
            color: var(--color-ink-light);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
            font-variant: small-caps;
        }

        .tab.active {
            background: var(--color-accent-gold);
            color: var(--color-parchment);
            border-color: var(--color-ink);
            box-shadow: inset 0 2px 4px rgba(44, 24, 16, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .add-form {
            background: var(--color-parchment-darker);
            padding: 16px;
            border-radius: 3px;
            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .form-row > * {
            flex: 1;
            min-width: 200px;
        }

        .health-bar {
            margin-top: 12px;
        }

        .health-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--color-parchment-darker);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.4);
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.2s ease;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-ink-light);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }

            .stat-box input {
                font-size: 1.25rem;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">
        <div class="top-right-controls">
          <!-- SVG language "scroll" toggle (4 positions) -->
          <div class="lang-scroll" id="langScrollToggle" role="button" tabindex="0" aria-label="Language toggle" data-selected="ru" aria-live="polite">
            <svg class="scroll-icon" viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg" width="48" height="68" preserveAspectRatio="xMidYMid meet" aria-hidden="false">
              <defs>
                <filter id="inner-glow" x="-20%" y="-20%" width="140%" height="140%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
                  <feComposite in="blur" in2="SourceAlpha" operator="out" result="inv-alpha"/>
                  <feFlood flood-color="#000" flood-opacity="0.45" result="color"/>
                  <feComposite in="color" in2="inv-alpha" operator="in" result="inner"/>
                  <feComposite in="inner" in2="SourceGraphic" operator="over"/>
                </filter>
              </defs>

              <path d="M 18 18 Q 5 30 18 42 L 18 98 Q 5 110 18 122 L 82 122 Q 95 110 82 98 L 82 42 Q 95 30 82 18 Z"
                    class="scroll-body" fill="#ffffff" stroke="#000" stroke-width="3" filter="url(#inner-glow)"/>

              <rect x="8" y="12" width="84" height="12" fill="#000" rx="2" ry="2"/>
              <rect x="8" y="116" width="84" height="12" fill="#000" rx="2" ry="2"/>

              <g fill="none" stroke="#000" stroke-width="3">
                <circle cx="8" cy="18" r="8"/>
                <circle cx="92" cy="18" r="8"/>
                <circle cx="8" cy="122" r="8"/>
                <circle cx="92" cy="122" r="8"/>
              </g>

              <g class="lang-circles" aria-hidden="true">
                <circle class="lang-circle" data-pos="1" id="pos1" cx="50" cy="82" r="12" stroke="#000" stroke-width="2.5" fill="var(--color-parchment-darker)"/>
                <circle class="lang-circle" data-pos="2" id="pos2" cx="70" cy="105" r="8" stroke="#000" stroke-width="2.5" fill="var(--color-parchment-darker)"/>
                <circle class="lang-circle" data-pos="3" id="pos3" cx="50" cy="38" r="8"  stroke="#000" stroke-width="2.5" fill="var(--color-parchment-darker)"/>
                <circle class="lang-circle" data-pos="4" id="pos4" cx="30" cy="105" r="8" stroke="#000" stroke-width="2.5" fill="var(--color-parchment-darker)"/>
              </g>

              <g class="lang-labels" font-family="Palatino, Georgia, serif" font-weight="700" text-anchor="middle" dominant-baseline="middle" fill="var(--color-parchment)">
                <text class="lang-text" data-pos="1" x="50" y="82" font-size="7">RU</text>
                <text class="lang-text" data-pos="2" x="70" y="105" font-size="6">EN</text>
                <text class="lang-text" data-pos="3" x="50" y="38" font-size="6">FR</text>
                <text class="lang-text" data-pos="4" x="30" y="105" font-size="6">ES</text>
              </g>
            </svg>
          </div>

          <!-- Mode selector: two circles (read/edit) -->
          <div class="toggle-core mode-toggle" id="modeToggle" role="button" tabindex="0" aria-label="Mode toggle" data-state="edit">
            <div class="toggle-row" aria-hidden="true">
              <div class="circle" data-mode="read" aria-label="Read mode"></div>
              <div class="circle" data-mode="edit" aria-label="Edit mode"></div>
            </div>
            <div class="lens" aria-hidden="true"></div>
          </div>
        </div>

        <h1>D20 лист персонажа</h1>

        <div class="tabs">
            <button class="tab active" data-tab="character">Персонаж</button>
            <button class="tab" data-tab="skills">Навыки</button>
            <button class="tab" data-tab="spells">Заклинания</button>
            <button class="tab" data-tab="inventory">Инвентарь</button>
        </div>

        <div id="character" class="tab-content active">
            <div class="section">
                <h2>Основная информация</h2>
                <div class="input-group" style="margin-bottom: 12px;">
                    <label for="charName">Имя персонажа</label>

(function(){
    const repoProvidedTranslations = window.translations || {};
    const qs  = (sel)=>document.querySelector(sel);
    const qsa = (sel)=>Array.from(document.querySelectorAll(sel));

    // measurement element for autogrow
    const descMeasure = document.createElement('span');
        descMeasure.style.visibility = 'hidden';
        descMeasure.style.whiteSpace = 'pre';
        descMeasure.style.position = 'absolute';
        descMeasure.style.left = '-9999px';
        document.body.appendChild(descMeasure);

    function autosizeDescription(textarea){
        const style = getComputedStyle(textarea);
        descMeasure.style.font = style.font;
        descMeasure.textContent = textarea.value || textarea.placeholder || '';
        const contentWidth = descMeasure.offsetWidth + 10;
        textarea.style.width = contentWidth + 'px';
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    let character = {
        info: { name: '', race: '', class: '', level: 1 },
        stats: { Str: 10, Dex: 10, Con: 10, Int: 10, Wis: 10, Cha: 10 },
        hp: { current: 20, max: 20 },
        armorClass: 10,
        speed: 30,
        notes: '',
        skills: [],
        spells: [],
        inventory: [],
        coins: { pp:0, gp:0, sp:0, cp:0 }
    };

    const COIN_RATES = { pp:10, gp:1, sp:0.1, cp:0.01 };
    let currentLanguage = 'ru';
    const translationsObj = repoProvidedTranslations && Object.keys(repoProvidedTranslations).length
        ? repoProvidedTranslations
        : translations;

    // Tabs
    function initTabs(){
        qsa('.tab').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');
                switchTab(tab, btn);
            });
        });
    }
    function switchTab(tabName, btn){
        qsa('.tab').forEach(t=>t.classList.remove('active'));
        qsa('.tab-content').forEach(c=>c.classList.remove('active'));
        if (btn) btn.classList.add('active');
        const el = document.getElementById(tabName);
        if (el) el.classList.add('active');
    }

    function calcMod(score){
        const s = parseInt(score)||0;
        const m = Math.floor((s-10)/2);
        return (m>=0?'+':'')+m;
    }
    function updateStatModifiers(){
        ['Str','Dex','Con','Int','Wis','Cha'].forEach(k=>{
            const statEl = document.getElementById('stat'+k);
            const modEl  = document.getElementById('mod'+k);
            if (!statEl || !modEl) return;
            modEl.value = calcMod(statEl.value);
        });
    }

    // HP bar
    function lerp(a, b, t){
        return a + (b - a) * t;
    }
    function lerpColor(c1, c2, t){
        const r = Math.round(lerp(c1[0], c2[0], t));
        const g = Math.round(lerp(c1[1], c2[1], t));
        const b = Math.round(lerp(c1[2], c2[2], t));
        return `rgb(${r}, ${g}, ${b})`;
    }
    const HP_RED    = [0x8b, 0x2e, 0x1f];
    const HP_YELLOW = [0xc1, 0x9a, 0x3d];
    const HP_GREEN  = [0x4a, 0x7c, 0x4e];
    function getHpColorByPercent(ratio){
        const t = Math.max(0, Math.min(1, ratio));
        if (t <= 0.5){
            const localT = t / 0.5;
            return lerpColor(HP_RED, HP_YELLOW, localT);
        } else {
            const localT = (t - 0.5) / 0.5;
            return lerpColor(HP_YELLOW, HP_GREEN, localT);
        }
    }
    function updateHealthBar(){
        const cur = parseInt(qs('#currentHP').value) || 0;
        const max = parseInt(qs('#maxHP').value) || 1;
        const bar = qs('#hpBar');
        if (!bar) return;
        const ratio = Math.max(0, Math.min(1, cur / max));
        bar.style.width = (ratio * 100) + '%';
        bar.style.backgroundColor = getHpColorByPercent(ratio);
    }

    // Skills / Spells / Inventory renderers (same as before)
    function renderSkills(){
        const container = qs('#skillsList');
        container.innerHTML = '';
        if (!character.skills.length){
            const empty = document.createElement('div');
            empty.className = 'empty-state';
            empty.textContent = (translationsObj[currentLanguage] && translationsObj[currentLanguage].noSkills) || 'No skills added';
            container.appendChild(empty);
            return;
        }
        character.skills.forEach((s, idx)=>{
            const item = document.createElement('div');

    function hasStem(word, stem, endings){
        if (!word.includes(stem)) return false;
        return endings.some(end => word.endsWith(end));
    }

    function parsePriceToGP(priceStr){
        if (!priceStr) return 0;
        const s = String(priceStr).toLowerCase();
        const numMatch = s.match(/([-+]?\d*\.?\d+)/);
        if (!numMatch) return 0;
        const val = parseFloat(numMatch[1]);
        if (isNaN(val)) return 0;
        const unitMap = [
            { unit: 'pp', match: str => ['pp','platinum','пм', 'пп'].some(k => str.includes(k)) || hasStem(str, 'платин', ['а','ы']) },
            { unit: 'gp', match: str => ['gp','gold','зм', 'гп'].some(k => str.includes(k)) || hasStem(str, 'золо', ['то','та','тых']) || hasStem(str, 'голд', ['','а','ы']) || hasStem(str, 'руб',  ['','ль','ля','лей']) },
            { unit: 'sp', match: str => ['sp','silver','см', 'сп'].some(k => str.includes(k)) || hasStem(str, 'серебр', ['о','а']) },
            { unit: 'cp', match: str => ['cp','copper','мм', 'кп'].some(k => str.includes(k)) || hasStem(str, 'мед',  ['ь','и','як','яка','яки','яков']) || hasStem(str, 'коп', ['','ейка','ейки','еек']) }
        ];
        let unit = 'gp';
        const found = unitMap.find(m => m.match(s));
        if (found) unit = found.unit;
        switch(unit){
            case 'pp': return val * COIN_RATES.pp;
            case 'sp': return val * COIN_RATES.sp;
            case 'cp': return val * COIN_RATES.cp;
            default:   return val;
        }
    }

    function updateInventoryTotal(){
        const pp=parseFloat(qs('#pp').value)||0;
        const gp=parseFloat(qs('#gp').value)||0;
        const sp=parseFloat(qs('#sp').value)||0;

        let total = pp*COIN_RATES.pp + gp*COIN_RATES.gp + sp*COIN_RATES.sp + cp*COIN_RATES.cp;
        character.inventory.forEach(it=>{
            total += parsePriceToGP(it.price) * (it.quantity||1);
        });
        qs('#inventoryTotal').value = total.toFixed(2) + ' gp';
    }

    function moveLensTo(root, target){
      const lens = root.querySelector('.lens');
      if (!lens || !target) return;
      const r = root.getBoundingClientRect();
      const t = target.getBoundingClientRect();
      const cx = (t.left + t.right)/2 - r.left;
      const cy = (t.top + t.bottom)/2 - r.top;
      lens.style.left = (cx - lens.offsetWidth/2) + 'px';
      lens.style.top  = (cy - lens.offsetHeight/2) + 'px';

        if (isRead){
          el.dataset._display = el.style.display || '';
          el.style.display = 'none';
          el.setAttribute('aria-hidden','true');

      const root = qs('#modeToggle');
      if (!root) return;
      const circles = Array.from(root.querySelectorAll('.circle'));
      circles.forEach(c => { c.textContent = ''; });

      function setMode(mode, announce = true){
        root.dataset.state = mode;
        circles.forEach(c => {
          const m = c.dataset.mode;
          if (m === mode) { c.classList.add('active'); c.classList.remove('inactive'); }
          else { c.classList.remove('active'); c.classList.add('inactive'); }
        });
        const active = root.querySelector('.circle.active') || circles[0];
        moveLensTo(root, active);

        const isRead = mode === 'read';
        if (isRead) document.documentElement.classList.add('readonly');
        else document.documentElement.classList.remove('readonly');

        updateAddFormsVisibility(isRead);

        if (announce) showCenterToast(isRead ? _t('toastModeRead','Режим чтения') : _t('toastModeEdit','Режим редактирования'), 1000);
      }

      setMode(root.dataset.state === 'read' ? 'read' : 'edit', false);

      root.addEventListener('click', ()=>{
        const newState = (root.dataset.state === 'read') ? 'edit' : 'read';
        setMode(newState, true);
      });

      root.addEventListener('mouseenter', ()=> createInlineTooltip(root, root.dataset.state === 'read' ? _t('modeReadLabel','Режим чтения') : _t('modeEditLabel','Режим редактирования')));
      root.addEventListener('mouseleave', ()=> { const t = root.querySelector('.inline-tooltip'); if (t) t.remove(); });

      root.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); root.click(); } });
      window.addEventListener('resize', ()=> moveLensTo(root, root.querySelector('.circle.active') || circles[0]));

      try {
        if (typeof currentLanguage !== 'undefined') {
          const idx = order.indexOf(currentLanguage);
          if (idx !== -1) {
            while (order[0] !== currentLanguage) order = [ order[3], order[0], order[1], order[2] ];
          }
        } else if (root.dataset.selected) {
          const idx = order.indexOf(root.dataset.selected);
          if (idx !== -1) { while(order[0] !== root.dataset.selected) order = [ order[3], order[0], order[1], order[2] ]; }
        }
      } catch(e){}

      const codeLabel = { ru:'RU', en:'EN', fr:'FR', es:'ES' };

      function renderPositions(){
        for (let i=1;i<=4;i++){
          const lang = order[i-1];
          const el = posEls[i];
          if (!el) continue;
          el.text.textContent = codeLabel[lang] || lang.toUpperCase();
          if (i === 1){
            el.circle.classList.add('active'); el.circle.classList.remove('inactive');
            el.text.classList.add('active'); el.text.classList.remove('inactive');
          } else {
            el.circle.classList.remove('active'); el.circle.classList.add('inactive');
            el.text.classList.remove('active'); el.text.classList.add('inactive');
          }
        }
        root.setAttribute('title', _t('langSelectedPrefix','Выбран язык: ') + (order[0] || '').toUpperCase());
        root.dataset.selected = order[0];
      }

      function rotateOnce(){
        for (let i=1;i<=4;i++) posEls[i].text.classList.add('lang-shift-out');

        setTimeout(()=> {
          order = [ order[3], order[0], order[1], order[2] ];
          renderPositions();
          for (let i=1;i<=4;i++){
            const t = posEls[i].text;
            t.classList.remove('lang-shift-out'); t.classList.add('lang-shift-in');
          }
          setTimeout(()=> { for (let i=1;i<=4;i++) posEls[i].text.classList.remove('lang-shift-in'); }, 260);

          const newLang = order[0];
          if (typeof setLanguage === 'function') {
            try { setLanguage(newLang); } catch(e){}
          } else if (window.d20 && typeof window.d20.setLanguage === 'function') {
            try { window.d20.setLanguage(newLang); } catch(e){}
          } else if (typeof updateLanguage === 'function') {
            try { window.currentLanguage = newLang; updateLanguage(); } catch(e){}
          } else {
            try { window.currentLanguage = newLang; } catch(e){}
          }

          const prefix = _t('langToastPrefix','Язык: ');
          showCenterToast(prefix + (newLang||'').toUpperCase(), 900);
        }, 180);
      }

      renderPositions();

      root.addEventListener('click', (ev)=> { ev.preventDefault(); rotateOnce(); });
      root.addEventListener('keydown', (ev)=> { if (ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); rotateOnce(); } });

      root.addEventListener('mouseenter', ()=> createInlineTooltip(root, _t('langSelectedPrefix','Выбран язык: ') + (root.dataset.selected||'').toUpperCase()));
      root.addEventListener('mouseleave', ()=> { const tt = root.querySelector('.inline-tooltip'); if (tt) tt.remove(); });

      window.langScrollSet = function(langCode){
        const idx = order.indexOf(langCode);
        if (idx === -1) return;
        while (order[0] !== langCode) order = [ order[3], order[0], order[1], order[2] ];
        renderPositions();
      };
      window._langScrollState = { getOrder: () => order.slice() };
    })();

    // make notes autosize
    const notes = document.getElementById('notes');
    if (notes){
        notes.style.overflow = 'hidden';
        notes.style.resize   = 'none';
        const autoNotes = ()=> autosizeDescription(notes);
        notes.addEventListener('input', autoNotes);
        setTimeout(autoNotes, 0);
    }

    // expose API if needed
    window.d20 = Object.assign(window.d20 || {}, { character, setLanguage, saveCharacter, loadCharacter, addSkill, addSpell, addItem });
})();
    </script>
