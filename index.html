            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            document.getElementById('mainTitle').textContent = currentTranslations.mainTitle;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å data-i18n
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const translationKey = element.getAttribute('data-i18n');
                if (currentTranslations[translationKey]) {
                    element.textContent = currentTranslations[translationKey];
                }
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—É–ª—Ç–∏–ø–∞ —Ä–µ–∂–∏–º–∞
            updateModeTooltip();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—É–ª—Ç–∏–ø–∞ —è–∑—ã–∫–∞
            updateLangTooltip();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—É–ª—Ç–∏–ø–∞ —Ä–µ–∂–∏–º–∞
        function updateModeTooltip() {
            const currentTranslations = translationDictionary[appState.currentLang];
            domRefs.modeTooltip.textContent = appState.isEditMode 
                ? currentTranslations.modeEdit 
                : currentTranslations.modeRead;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—É–ª—Ç–∏–ø–∞ —è–∑—ã–∫–∞
        function updateLangTooltip() {
            const currentTranslations = translationDictionary[appState.currentLang];
            domRefs.langTooltip.textContent = currentTranslations.langSelected;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è/—á—Ç–µ–Ω–∏—è
        function toggleEditMode() {
            appState.isEditMode = !appState.isEditMode;
            
            const currentTranslations = translationDictionary[appState.currentLang];
            
            if (appState.isEditMode) {
                // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∞–∫—Ç–∏–≤–µ–Ω
                domRefs.readOrb.classList.remove('active-orb');
                domRefs.readOrb.classList.add('dimmed');
                domRefs.editOrb.classList.remove('dimmed');
                domRefs.editOrb.classList.add('active-orb');
                domRefs.modeLens.classList.remove('lens-at-read');
                domRefs.modeLens.classList.add('lens-at-edit');
                
                // –í–∫–ª—é—á–µ–Ω–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                domRefs.allInputs.forEach(input => {
                    input.removeAttribute('readonly');
                });
                
                displayCenterNotification(currentTranslations.modeEdit);
            } else {
                // –†–µ–∂–∏–º —á—Ç–µ–Ω–∏—è –∞–∫—Ç–∏–≤–µ–Ω
                domRefs.editOrb.classList.remove('active-orb');
                domRefs.editOrb.classList.add('dimmed');
                domRefs.readOrb.classList.remove('dimmed');
                domRefs.readOrb.classList.add('active-orb');
                domRefs.modeLens.classList.remove('lens-at-edit');
                domRefs.modeLens.classList.add('lens-at-read');
                
                // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                domRefs.allInputs.forEach(input => {
                    input.setAttribute('readonly', 'readonly');
                });
                
                displayCenterNotification(currentTranslations.modeRead);
            }
            
            updateModeTooltip();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞
        function switchToNextLanguage() {
            const currentIndex = appState.languageSequence.indexOf(appState.currentLang);
            const nextIndex = (currentIndex + 1) % appState.languageSequence.length;
            const nextLang = appState.languageSequence[nextIndex];
            
            // –ú–∞–ø–ø–∏–Ω–≥ —è–∑—ã–∫–æ–≤ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã
            const orbMapping = {
                'ru': { orb: domRefs.ruOrb, lensClass: 'at-ru' },
                'en': { orb: domRefs.enOrb, lensClass: 'at-en' },
                'es': { orb: domRefs.esOrb, lensClass: 'at-es' },
                'fr': { orb: domRefs.frOrb, lensClass: 'at-fr' }
            };
            
            // –î–µ–∞–∫—Ç–∏–≤–∞—Ü–∏—è —Ç–µ–∫—É—â–µ–≥–æ —è–∑—ã–∫–∞
            const currentOrbData = orbMapping[appState.currentLang];
            currentOrbData.orb.classList.remove('active-orb');
            currentOrbData.orb.classList.add('dimmed');
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —è–∑—ã–∫–∞
            const nextOrbData = orbMapping[nextLang];
            nextOrbData.orb.classList.remove('dimmed');
            nextOrbData.orb.classList.add('active-orb');
            
            // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ª–∏–Ω–∑—ã
            domRefs.langLens.className = 'lang-lens ' + nextOrbData.lensClass;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            appState.currentLang = nextLang;
            
            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–æ–≤
            applyTranslations();
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const currentTranslations = translationDictionary[nextLang];
            displayCenterNotification(currentTranslations.langSelected);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        domRefs.modeSwitcher.addEventListener('click', toggleEditMode);
        domRefs.langSwitcher.addEventListener('click', switchToNextLanguage);

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        (function initialize() {
            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –ø–µ—Ä–µ–≤–æ–¥–æ–≤
            applyTranslations();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ —á—Ç–µ–Ω–∏—è (–ø–æ–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã)
            domRefs.allInputs.forEach(input => {
                input.setAttribute('readonly', 'readonly');
            });
        })();
    </script>
</body>
