<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Character Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Mobile Layout Fix */
        .button-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .toggle-button {
            cursor: pointer;
            margin: 0 10px;
            border: none;
            background: transparent;
        }
        .toggle-circles {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .active {
            background-color: #58a; /* Bright color for active state */
            width: 46px;
            height: 46px;
        }
        .dim {
            background-color: #ccc; /* Dim color for inactive state */
            width: 20px;
            height: 20px;
        }
        .language-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .language-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            transition: opacity 0.5s;
        }
        /* Tooltip styles */
        .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Персонаж D20</h1>
        <div class="button-container">
            <button class="toggle-button" id="edit-mode" onclick="toggleMode('edit')">Изменить</button>
            <button class="toggle-button" id="read-mode" onclick="toggleMode('read')">Читать</button>
        </div>
        <div class="language-selector">
            <div class="language-circle" id="RU" onclick="changeLanguage('RU')">RU</div>
            <div class="language-circle" id="EN" onclick="changeLanguage('EN')">EN</div>
            <div class="language-circle" id="ES" onclick="changeLanguage('ES')">ES</div>
            <div class="language-circle" id="FR" onclick="changeLanguage('FR')">FR</div>
        </div>
        <div class="toast" id="toast">Сообщение</div>
    </div>
    <script>
        let currentMode = 'edit';
        let currentLanguage = 'EN';
        const toast = document.getElementById('toast');

        function toggleMode(mode) {
            currentMode = mode;
            showToast(`Переключились на ${mode === 'edit' ? 'изменение' : 'чтение'}`);
            // Toggle active class logic here
        }

        function changeLanguage(language) {
            currentLanguage = language;
            showToast(`Язык переключен на ${language}`);
            // Change language logic here
        }

        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1000);
        }
    </script>
</body>
</html>
