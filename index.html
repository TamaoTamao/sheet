<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 character sheet</title>
    <style>
        :root {
            --color-parchment: #f4e8d0;
            --color-parchment-dark: #e6d5b8;
            --color-parchment-darker: #d4c3a5;
            --color-ink: #2c1810;
            --color-ink-light: #4a3428;
            --color-accent-gold: #8b6914;
            --color-accent-red: #8b2e1f;
            --color-border-dark: #5d4a3a;
            --color-success: #4a7c4e;
            --color-warning: #a67c3a;
            --color-danger: #8b2e1f;
            --color-hp-yellow: #c19a3d;
            --color-hp-green: #4a7c4e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif;
            background: linear-gradient(135deg, #c9b89a 0%, #e6d5b8 50%, #c9b89a 100%);
            color: var(--color-ink);
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: url('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/e1faea3b-6c21-44a1-a2d1-d016eb553111');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            opacity: 0.03; pointer-events: none; z-index: 0;
        }

        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }

        .top-right-controls { position: absolute; top: -10px; right: 0; display: flex; align-items: center; gap: 8px; }

        .mode-toggle { position: relative; width: 34px; height: 16px; display: flex; align-items: center; justify-content: space-between; pointer-events: auto; cursor: pointer; }
        .mode-circle { width: 8px; height: 8px; border-radius: 50%; background-color: var(--color-parchment-dark); transition: transform 0.2s ease, background-color 0.2s ease; }
        .mode-circle-left { margin-left: 1px; } .mode-circle-right { margin-right: 1px; }
        .mode-lens { position: absolute; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--color-ink-light); box-shadow: 0 0 0 1px var(--color-parchment); background-color: transparent; top: 50%; left: 4px; transform: translateY(-50%); transition: left 0.2s ease; }

        html.readonly .mode-circle-left { transform: scale(1.4); background-color: var(--color-accent-red); }
        html.readonly .mode-circle-right { transform: scale(1); background-color: var(--color-parchment-dark); }
        html.readonly .mode-lens { left: 4px; }

        html:not(.readonly) .mode-circle-right { transform: scale(1.4); background-color: var(--color-success); }
        html:not(.readonly) .mode-circle-left { transform: scale(1); background-color: var(--color-parchment-dark); }
        html:not(.readonly) .mode-lens { left: 18px; }

        .readonly input, .readonly textarea, .readonly [contenteditable="true"] { pointer-events: none; background-color: var(--color-parchment-dark); }
        .readonly .btn-micro { display: none; }

        .language-selector { position: relative; z-index: 10; }
        .language-toggle { padding: 6px 12px; background: var(--color-parchment-darker); color: var(--color-ink); border: none; border-radius: 3px; font-size: 0.75rem; font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: inherit; text-transform: uppercase; opacity: 0.7; }
        .language-toggle:hover { background: var(--color-accent-gold); color: var(--color-parchment); }
        .language-dropdown { display: none; position: absolute; top: 100%; right: 0; margin-top: 4px; background: var(--color-parchment); border-radius: 3px; box-shadow: 0 4px 8px rgba(44, 24, 16, 0.2); overflow: hidden; z-index: 100; }
        .language-dropdown.active { display: block; }
        .language-dropdown button { display: block; width: 100%; padding: 8px 16px; background: transparent; border: none; text-align: left; cursor: pointer; font-family: inherit; font-size: 0.875rem; color: var(--color-ink); transition: background 0.2s; }
        .language-dropdown button:hover { background: var(--color-parchment-dark); }

        .compact-input { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .compact-input label { flex: 0 0 auto; min-width: 120px; }
        .compact-input input { width: 80px; padding: 6px 8px; }

        .inline-input { display: flex; align-items: center; gap: 8px; }
        .inline-input input[type="number"] { width: 70px; padding: 6px 8px; }
        .inline-input input[type="text"] { width: 120px; padding: 6px 8px; }

        h1 { color: #fff; margin-bottom: 12px; font-size: 1.4rem; font-weight: bold; text-align: center; text-shadow: 0 3px 6px rgba(74,52,40,0.8), 0 6px 12px rgba(74,52,40,0.7); letter-spacing: 1px; font-variant: small-caps; }
        h2 { color: #fff; margin: 20px 0 12px; font-size: 1.4rem; border-bottom: 3px double var(--color-accent-gold); padding-bottom: 8px; font-weight: bold; font-variant: small-caps; }

        .section { background: var(--color-parchment); padding: 20px; border-radius: 4px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(44, 24, 16, 0.15), inset 0 0 30px rgba(212,195,165,0.3); position: relative; }
        .section::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/fee152f2-a72d-40e3-8a44-742260cdc187'); background-size: 400px; background-repeat: repeat; opacity: 0.15; pointer-events: none; border-radius: 4px; }
        .section::after { content: ''; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; border-width: 0,1px; border-color: #fff; border-style: solid; border-radius: 4px; pointer-events: none; }

        .grid { display: grid; gap: 12px; }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }

        .input-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.875rem; font-weight: 600; color: #fff; text-shadow: 0 1px 3px rgba(74,52,40,0.8); }

        input, textarea, select { padding: 10px 12px; background: var(--color-parchment-dark); border: none; color: var(--color-ink); font-size: 1rem; transition: all 0.2s; font-family: inherit; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--color-accent-gold); background: var(--color-parchment); box-shadow: 0 0 8px rgba(139,105,20,0.3); }
        textarea { resize: none; min-height: 80px; width: 100%; box-sizing: border-box; }

        .item-details { font-size: 0.85rem; color: var(--color-ink-light); font-style: italic; }
        .stat-compact { background: var(--color-parchment-dark); padding: 12px; border-radius: 50%; text-align: center; width: 90px; height: 90px; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .stat-compact label { margin-bottom: 6px; font-size: 0.7rem; font-weight: 700; }
        .stat-row { display:flex; flex-direction:column; gap:4px; align-items:center; }
        .stat-value { width:45px; text-align:center; font-size:1.5rem; font-weight:bold; border:none; background:transparent; }
        .stat-mod { width:40px; text-align:center; font-size:0.9rem; font-weight:600; padding:4px; background: var(--color-parchment-darker); color: var(--color-accent-red); border-radius:12px; }

        .btn { padding: 10px 20px; background: var(--color-accent-gold); color: var(--color-parchment); border: none; border-radius: 3px; cursor: pointer; font-weight:600; }
        .btn:hover { background: var(--color-ink-light); transform: translateY(-1px); box-shadow: 0 4px 8px rgba(44,24,16,0.3); }
        .btn-secondary { background: var(--color-parchment-darker); color: var(--color-ink); }
        .btn-danger { background: var(--color-danger); color: var(--color-parchment); }
        .btn-small { padding: 6px 12px; font-size: 0.875rem; }
        .btn-micro { width: 1rem; height:1rem; display:inline-flex; align-items:center; justify-content:center; }

        .item { background: var(--color-parchment-dark); padding:12px; border-radius:3px; display:flex; justify-content:space-between; gap:12px; margin-bottom:8px; }
        .item-info { flex:1 1 auto; min-width:0; } .item-name { font-weight:700; color:#fff; }
        .item-actions { display:flex; gap:8px; align-items:center; flex-shrink:0; }

        .progress-bar { width:100%; height:12px; background: var(--color-parchment-darker); border-radius:4px; overflow:hidden; position:relative; box-shadow: inset 0 0 3px rgba(0,0,0,0.4); }
        .progress-fill { height:100%; transition: width 0.3s, background-color 0.2s ease; border-radius:4px; }

        .tabs { display:flex; gap:8px; margin-bottom:20px; flex-wrap:wrap; }
        .tab { padding:10px 20px; background: var(--color-parchment-darker); color: var(--color-ink-light); border-radius:3px; cursor:pointer; font-weight:600; }
        .tab.active { background: var(--color-accent-gold); color: var(--color-parchment); }

        .tab-content { display:none; }
        .tab-content.active { display:block; }

        .empty-state { text-align:center; padding:40px 20px; color:var(--color-ink-light); font-style:italic; }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border: 1px solid #ccc;
            padding: 8px 12px;
            display: none;
            opacity: 0;
            transition: opacity 0.25s;
            z-index: 9999;
            border-radius: 6px;
            font-family: inherit;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function toggleMode() {
            document.documentElement.classList.toggle('readonly');
        }

        function changeLanguage(lang) {
            document.getElementById('langToggle').innerText = lang + ' ▼';
            document.querySelectorAll('.language-dropdown button').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-lang') === lang.toLowerCase()) {
                    button.classList.add('active');
                }
            });
        }

        function showToast(message) {
            const toast = document.querySelector('.toast');
            toast.innerText = message;
            toast.style.display = 'block';
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 250);
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="top-right-controls">
            <div class="language-selector">
                <button class="language-toggle" id="langToggle">RU ▼</button>
                <div class="language-dropdown" id="langDropdown">
                    <button data-lang="en">EN</button>
                    <button data-lang="ru">RU</button>
                    <button data-lang="fr">FR</button>
                    <button data-lang="es">ES</button>
                </div>
            </div>

            <div class="mode-toggle" title="Режим чтения / редактирования">
                <div class="mode-circle mode-circle-left"></div>
                <div class="mode-circle mode-circle-right"></div>
                <div class="mode-lens"></div>
            </div>
        </div>

        <h1>D20 лист персонажа</h1>

        <div class="tabs">
            <button class="tab active" data-tab="character">Персонаж</button>
            <button class="tab" data-tab="skills">Навыки</button>
            <button class="tab" data-tab="spells">Заклинания</button>
            <button class="tab" data-tab="inventory">Инвентарь</button>
        </div>

        <div id="character" class="tab-content active">
            <div class="section">
                <h2>Основная информация</h2>
                <div class="input-group" style="margin-bottom: 12px;">
                    <label for="charName">Имя персонажа</label>
                    <input type="text" id="charName" placeholder="Введите имя">
                </div>
                <div class="input-group" style="margin-bottom: 12px;">
                    <label for="charRace">Раса</label>
                    <input type="text" id="charRace" placeholder="Человек, эльф, дворф...">
                </div>
                <div style="display: flex; gap: 12px; align-items: flex-end; margin-bottom: 12px;">
                    <!-- Additional fields and content can be added here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
